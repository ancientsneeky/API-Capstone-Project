<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Pokemon Card API testing</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="grid.css">
        <link rel="stylesheet" type="text/css" href="search-bar.css">
    </head>
    <body>
      <main>
        <h1>Search for Pokemon TCG Cards by name</h1>
        <section class="searchPlaceHolder">
            <form action="#" class="js-search-form">
              <label for="query"></label>
              <input type="text" class="js-query" value='Charizard'>
              <button type="submit">Search</button>
            </form>
          </section>

          <h2 class='heading hidden'>Results</h2>
          <div class="js-search-page-button top hidden"></div>
          <div class="js-search-results hidden row"></div>
          <div class="js-ebay-search-results row"></div>
          <div class="js-search-page-button bottom hidden"></div>
      </main>
      <script src="search.js"></script>
    </body>
</html>

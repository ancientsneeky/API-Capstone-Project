<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Pokemon Card API testing</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <main>
        <h1>Search Cards by name for Pokemon TCG Card</h1>
          <form action="#" class="js-search-form">
            <label for="query"></label>
            <input type="text" class="js-query" value='Charizard'>
            <button type="submit">Search</button>
          </form>

          <h2 class='result'>Results</h2>
          <h2 class='result hidden'>Ebay Results</h2>
          <div class="js-search-page-button top"></div>
          <div class="js-search-results"></div>
          <div class="js-ebay-search-results hidden"></div>
          <div class="js-search-page-button bottom"></div>
      </main>
      <script src="search.js"></script>
<!--       <script src="querybuilder.js"></script>
      <script src="config.js"></script>
      <script src="index.js"></script> -->
    </body>
</html>
